<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Platformer</title>
    
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <div id="ui-container">
        <div class="stat-box">Distance: <span id="distance-val">0</span>m</div>
        <div class="stat-box">Kills: <span id="kills-val">0</span></div>
        <div class="stat-box">Last Run: <span id="last-run-val">N/A</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="game-over-screen" class="hidden">
        <h1>GAME OVER</h1>
        <p id="final-stats"></p>
        <button onclick="resetGame()">Try Again</button>
    </div>

    <script src="../static/js/world.js"></script>
    <script src="../static/js/player.js"></script>
    <script src="../static/js/game.js"></script>
    <script src="../static/js/world.js"></script>
    <script src="../static/js/projectiles.js"></script> <script src="../static/js/player.js"></script>
    <script src="../static/js/game.js"></script>

</body>
</html>
